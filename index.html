<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Kishori Lal PRO</title>
    
    <link rel="icon" type="image/jpg" href="27893.jpg">
    <link rel="apple-touch-icon" href="27893.jpg">
    <meta name="theme-color" content="#166534">
    <link rel="manifest" href="data:application/manifest+json,{%22name%22:%22Kishori%20Lal%20PRO%22,%22short_name%22:%22KL%20PRO%22,%22start_url%22:%22index.html%22,%22display%22:%22standalone%22,%22background_color%22:%22#ffffff%22,%22theme_color%22:%22#166534%22,%22icons%22:[{%22src%22:%2227893.jpg%22,%22sizes%22:%22512x512%22,%22type%22:%22image/jpg%22}]}">

    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Outfit:wght@400;600;900&display=swap');
        body { font-family: 'Outfit', sans-serif; background: #f8fafc; }
        .mode-btn.active { background: #166534 !important; color: white !important; transform: scale(1.05); }
        .nav-btn.active-nav { color: #166534; border-bottom: 3px solid #166534; }
        
        /* Gupta Kirana Style Gauge Animation */
        .gauge-wrap { position: relative; width: 220px; height: 110px; margin: 0 auto; overflow: hidden; }
        .gauge-arc { width: 220px; height: 220px; border: 22px solid #e2e8f0; border-radius: 50%; border-bottom-color: transparent; border-left-color: transparent; transform: rotate(-45deg); position: absolute; }
        .gauge-fill { width: 220px; height: 220px; border: 22px solid #22c55e; border-radius: 50%; border-bottom-color: transparent; border-left-color: transparent; transform: rotate(var(--angle, -45deg)); position: absolute; transition: transform 1.5s cubic-bezier(0.1, 0.7, 1.0, 0.1); }
        
        @keyframes slide { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }
        .animate-up { animation: slide 0.5s ease-out forwards; }
        @media print { .no-print { display: none !important; } #receipt { display: block !important; width: 58mm; padding: 2mm; } }
        #receipt { display: none; }
    </style>
</head>
<body class="flex flex-col h-screen overflow-hidden">

    <header class="bg-white p-4 flex justify-between items-center shadow-md no-print shrink-0">
        <div class="flex items-center gap-2">
            <img src="27893.jpg" class="h-10 w-10 rounded-full border-2 border-green-600">
            <div>
                <h1 class="text-sm font-black text-green-900 leading-none uppercase">Kishori Lal PRO</h1>
                <p class="text-[8px] font-bold text-green-600 uppercase tracking-tighter">Business Dashboard</p>
            </div>
        </div>
        <div class="flex gap-4 overflow-x-auto no-scrollbar">
            <button onclick="tab('billing')" id="nav-billing" class="nav-btn active-nav flex flex-col items-center text-[9px] font-bold shrink-0"><i class="fa-solid fa-calculator text-lg"></i>BILLS</button>
            <button onclick="tab('report')" id="nav-report" class="nav-btn flex flex-col items-center text-[9px] font-bold text-gray-400 shrink-0"><i class="fa-solid fa-chart-pie text-lg"></i>REPORTS</button>
            <button onclick="tab('history')" id="nav-history" class="nav-btn flex flex-col items-center text-[9px] font-bold text-gray-400 shrink-0"><i class="fa-solid fa-list-check text-lg"></i>HISTORY</button>
            <button onclick="tab('settings')" id="nav-settings" class="nav-btn flex flex-col items-center text-[9px] font-bold text-gray-400 shrink-0"><i class="fa-solid fa-pen-to-square text-lg"></i>EDIT</button>
        </div>
    </header>

    <main id="view-billing" class="flex-1 overflow-y-auto p-4 no-print pb-80">
        <div id="grid" class="grid grid-cols-2 gap-3 mb-4 text-center"></div>
        <div class="fixed bottom-0 left-0 right-0 bg-white p-5 border-t-4 border-green-800 shadow-2xl z-50 rounded-t-[40px]">
            <div class="flex gap-2 mb-3">
                <input type="text" id="c-name" placeholder="Name" class="w-1/2 p-3 border-2 rounded-2xl text-xs font-bold bg-green-50 outline-none">
                <input type="number" id="c-mob" placeholder="WhatsApp" class="w-1/2 p-3 border-2 rounded-2xl text-xs font-bold bg-green-50 outline-none">
            </div>
            <div class="flex gap-2 mb-4">
                <button onclick="setMode('Cash')" class="mode-btn active flex-1 border-2 border-green-800 py-3 rounded-2xl text-[10px] font-black uppercase">Cash</button>
                <button onclick="setMode('Online')" class="mode-btn flex-1 border-2 border-green-800 py-3 rounded-2xl text-[10px] font-black uppercase">Online</button>
                <button onclick="setMode('Due')" class="mode-btn flex-1 border-2 border-red-800 py-3 rounded-2xl text-[10px] font-black text-red-700 uppercase">Due</button>
            </div>
            <div class="flex justify-between items-center px-1">
                <span id="total-val" class="text-4xl font-black text-green-900">₹0</span>
                <button onclick="processBill()" class="bg-green-700 text-white px-10 py-5 rounded-[30px] font-black shadow-lg text-sm active:scale-95 transition-all">PRINT & SEND</button>
            </div>
        </div>
    </main>

    <div id="view-report" class="hidden flex-1 p-6 no-print bg-white overflow-y-auto space-y-6">
        <div class="bg-white p-6 rounded-[50px] border shadow-xl animate-up text-center">
            <div class="gauge-wrap mb-2"><div class="gauge-arc"></div><div id="gauge-fill" class="gauge-fill"></div></div>
            <div class="relative -top-8"><p class="text-[10px] font-black text-gray-400 uppercase tracking-widest">Total profit</p><h2 id="rep-profit" class="text-4xl font-black text-gray-900">₹0</h2></div>
            <div class="flex justify-between px-4 border-t pt-4">
                <div><p class="text-[8px] font-black text-gray-400 uppercase">Sales</p><p id="rep-sales-total" class="text-sm font-black text-green-600">₹0</p></div>
                <div><p class="text-[8px] font-black text-gray-400 uppercase">Expenses</p><p id="rep-ex-total" class="text-sm font-black text-red-600">₹0</p></div>
            </div>
        </div>

        <div class="space-y-4">
            <div class="bg-white p-5 rounded-3xl border shadow-sm animate-up flex justify-between">
                <span class="text-xs font-black uppercase text-gray-500">Cash Sales</span><span id="rep-cash" class="font-black text-green-700">₹0</span>
            </div>
            <div class="bg-white p-5 rounded-3xl border shadow-sm animate-up flex justify-between">
                <span class="text-xs font-black uppercase text-gray-500">Online Sales</span><span id="rep-online" class="font-black text-blue-700">₹0</span>
            </div>
            <div class="bg-orange-50 p-5 rounded-3xl border border-orange-200 animate-up flex justify-between">
                <span class="text-xs font-black uppercase text-orange-700">Due (Udhaar)</span><span id="rep-due" class="font-black text-orange-900">₹0</span>
            </div>
        </div>

        <div class="bg-red-50 p-6 rounded-[35px] border border-red-100 animate-up">
            <h2 class="text-[10px] font-black uppercase text-red-900 mb-4 tracking-widest">Expense Section</h2>
            <div class="flex gap-2">
                <input type="text" id="ex-note" placeholder="Reason" class="flex-1 p-3 rounded-xl border text-xs bg-white outline-none">
                <input type="number" id="ex-amt" placeholder="₹" class="w-20 p-3 rounded-xl border text-xs bg-white outline-none">
                <button onclick="addEx()" class="bg-red-600 text-white px-5 rounded-xl font-black text-xs">ADD</button>
            </div>
            <div id="ex-list" class="mt-3 space-y-1"></div>
        </div>
    </div>

    <div id="view-history" class="hidden flex-1 p-4 bg-white overflow-y-auto no-print"><div id="history-list" class="space-y-3 pb-24"></div></div>
    <div id="view-settings" class="hidden flex-1 p-6 no-print bg-white overflow-y-auto">
        <div class="bg-green-900 p-7 rounded-[40px] text-white shadow-xl mb-8">
            <input type="text" id="n-name" placeholder="Item Name" class="w-full mb-3 p-4 rounded-2xl text-black font-black outline-none"><input type="number" id="n-price" placeholder="Rate 1kg" class="w-full mb-4 p-4 rounded-2xl text-black font-black outline-none"><button onclick="addItem()" class="w-full bg-green-500 text-black py-4 rounded-2xl font-black uppercase">Update Menu</button>
        </div>
        <div id="settings-list" class="space-y-2 pb-24 font-bold text-xs uppercase"></div>
    </div>

    <div id="receipt" class="text-center text-black">
        <h2 style="margin:0; font-size: 18px; font-weight: 900;">KISHORI LAL SWEET HOUSE</h2>
        <p style="font-size: 8px; margin: 2px 0;">Phoolpur | Ph: 9236800818</p>
        <p id="r-dt" style="font-size: 10px; font-weight: 900; background: #eee; margin: 5px 0; padding: 2px; border: 1px solid #000;"></p>
        <hr style="border-top: 1px dashed #000; margin: 5px 0;">
        <div id="r-items" style="text-align: left; font-size: 11px; line-height: 1.5;"></div>
        <hr style="border-top: 1px dashed #000; margin: 5px 0;">
        <div style="font-weight: 900; font-size: 20px; display: flex; justify-content: space-between;"><span>TOTAL:</span><span id="r-total"></span></div>
        <p id="r-mode" style="font-size: 10px; font-weight: 900; margin-top: 5px; text-transform: uppercase;"></p>
        <center style="margin-top: 15px;"><img src="27979.png" style="width: 150px; border: 1px solid #000; padding: 5px;"></center>
    </div>

    <script>
        let menu = JSON.parse(localStorage.getItem('kl_menu')) || [{id:1, name:"Kaala Jaam", price:240}, {id:2, name:"Burfi", price:280}];
        let cart = [], payMode = 'Cash', history = JSON.parse(localStorage.getItem('kl_history')) || [], expenses = JSON.parse(localStorage.getItem('kl_expenses')) || [];

        function setMode(m) { payMode = m; document.querySelectorAll('.mode-btn').forEach(b => b.classList.remove('active')); event.currentTarget.classList.add('active'); }
        function tab(t) { ['billing', 'history', 'report', 'settings'].forEach(v => { document.getElementById('view-' + v).classList.add('hidden'); document.getElementById('nav-' + v).classList.remove('active-nav'); }); document.getElementById('view-' + t).classList.remove('hidden'); document.getElementById('nav-' + t).classList.add('active-nav'); updateUI(); }

        function render() {
            document.getElementById('grid').innerHTML = menu.map(i => `<div class="bg-white rounded-[30px] p-3 border shadow-sm transition-all active:bg-green-50 animate-card"><h3 class="text-[11px] font-black uppercase mb-2 truncate text-green-900">${i.name}</h3><div class="grid grid-cols-2 gap-1 font-black text-[7px]"><button onclick="add('${i.name}', ${Math.round(i.price*0.25)}, '250G')" class="bg-green-50 py-2 rounded-xl border border-green-100">250G</button><button onclick="add('${i.name}', ${Math.round(i.price*0.5)}, '500G')" class="bg-green-50 py-2 rounded-xl border border-green-100">500G</button><button onclick="add('${i.name}', ${i.price}, '1KG')" class="bg-green-800 text-white py-2 rounded-xl">1KG</button><button onclick="add('${i.name}', 20, '1 PC')" class="bg-orange-600 text-white py-2 rounded-xl">1 PC</button></div></div>`).join('');
            document.getElementById('settings-list').innerHTML = menu.map(i => `<div class="bg-gray-50 p-3 rounded-2xl flex justify-between items-center mb-1 border uppercase font-bold text-[10px]"><span>${i.name} - ₹${i.price}</span><button onclick="delItem(${i.id})" class="text-red-600 bg-red-50 p-2 rounded-lg">X</button></div>`).join('');
            updateUI();
        }

        function add(n, c, q) { cart.push({ name: n, cost: c, qty: q }); updateCart(); }
        function updateCart() { document.getElementById('total-val').innerText = '₹' + cart.reduce((s, i) => s + i.cost, 0); }

        function processBill() {
            if(!cart.length) return alert("Select Items!");
            const total = cart.reduce((s, i) => s + i.cost, 0);
            const now = new Date();
            const dtStr = now.toLocaleDateString('en-IN') + " | " + now.toLocaleTimeString('en-IN', {hour: '2-digit', minute:'2-digit'});
            const mob = document.getElementById('c-mob').value || "NA", name = document.getElementById('c-name').value || 'Customer';
            history.unshift({ name, mob, total, mode: payMode, time: dtStr, items: cart.map(i => `${i.name}(${i.qty})`).join(', ') });
            localStorage.setItem('kl_history', JSON.stringify(history));

            document.getElementById('r-dt').innerText = dtStr;
            document.getElementById('r-items').innerHTML = cart.map(i => `<div style="display:flex; justify-content:space-between"><span>${i.name}(${i.qty})</span><span>₹${i.cost}</span></div>`).join('');
            document.getElementById('r-total').innerText = '₹' + total;
            document.getElementById('r-mode').innerText = "MODE: " + payMode;

            if(mob.length === 10) {
                let itemsList = cart.map((i, idx) => `${idx+1}. *${i.name}* (${i.qty}) - ₹${i.cost}`).join('%0A');
                let wa = `*KISHORI LAL SWEET HOUSE*%0A---%0A*Name:* ${name}%0A*Date:* ${dtStr}%0A---%0A${itemsList}%0A---%0A*TOTAL: ₹${total}*%0A*Mode:* ${payMode}%0A---%0A_Phoolpur, Azamgarh_`;
                window.open(`https://api.whatsapp.com/send?phone=91${mob}&text=${wa}`, '_blank');
            }
            setTimeout(() => { window.print(); cart = []; updateCart(); render(); }, 800);
        }

        function updateUI() {
            const h = history, ex = expenses;
            const cash = h.filter(x => x.mode === 'Cash').reduce((s, i) => s + i.total, 0);
            const online = h.filter(x => x.mode === 'Online').reduce((s, i) => s + i.total, 0);
            const due = h.filter(x => x.mode === 'Due').reduce((s, i) => s + i.total, 0);
            const totalSales = cash + online + due, totalEx = ex.reduce((s, i) => s + i.amt, 0), profit = (cash + online) - totalEx;

            document.getElementById('rep-profit').innerText = '₹' + profit;
            document.getElementById('rep-sales-total').innerText = '₹' + totalSales;
            document.getElementById('rep-ex-total').innerText = '₹' + totalEx;
            document.getElementById('rep-cash').innerText = '₹' + cash;
            document.getElementById('rep-online').innerText = '₹' + online;
            document.getElementById('rep-due').innerText = '₹' + due;

            const maxVal = Math.max(totalSales, 100);
            const angle = -45 + Math.min((profit / maxVal) * 180, 180);
            document.getElementById('gauge-fill').style.setProperty('--angle', angle + 'deg');

            document.getElementById('history-list').innerHTML = h.map(x => `<div class="bg-gray-50 p-4 rounded-3xl border shadow-sm mb-3 text-left"><div class="flex justify-between items-start"><div><p class="font-black text-xs uppercase text-green-900">${x.name}</p><p class="text-[8px] text-gray-400 font-bold">${x.time} | ${x.mob}</p></div><span class="font-black text-sm text-green-800">₹${x.total}</span></div><div class="flex justify-between items-center mt-2 border-t border-dashed pt-2 uppercase font-black text-[8px] italic">${x.items} <span class="${x.mode=='Due'?'text-orange-600':'text-green-700'}">${x.mode}</span></div></div>`).join('');
            document.getElementById('ex-list').innerHTML = ex.slice(0, 3).map(e => `<div class="flex justify-between text-[10px] font-bold opacity-80 uppercase"><span>${e.note}</span><span>-₹${e.amt}</span></div>`).join('');
        }

        function addItem() { const n = document.getElementById('n-name').value, p = document.getElementById('n-price').value; if(n && p) { menu.push({id: Date.now(), name: n, price: parseFloat(p)}); localStorage.setItem('kl_menu', JSON.stringify(menu)); render(); } }
        function delItem(id) { menu = menu.filter(m => m.id !== id); localStorage.setItem('kl_menu', JSON.stringify(menu)); render(); }
        function addEx() { const n = document.getElementById('ex-note').value, a = document.getElementById('ex-amt').value; if(n && a) { expenses.unshift({note: n, amt: parseFloat(a)}); localStorage.setItem('kl_expenses', JSON.stringify(expenses)); updateUI(); document.getElementById('ex-note').value=''; document.getElementById('ex-amt').value=''; } }
        render();
    </script>
</body>
</html>
