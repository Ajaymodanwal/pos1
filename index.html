<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Kishori Lal POS</title>
    <link rel="icon" type="image/png" href="27834.png">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Outfit:wght@400;600;900&display=swap');
        body { font-family: 'Outfit', sans-serif; background: #f0fdf4; }
        .mode-btn.active { background: #166534 !important; color: white !important; transform: scale(1.05); }
        .nav-btn.active-nav { color: #166534; border-bottom: 3px solid #166534; }
        .glass { background: rgba(255, 255, 255, 0.9); backdrop-filter: blur(10px); }
        @keyframes grow { from { width: 0; } to { width: var(--w); } }
        .progress-bar { height: 12px; border-radius: 6px; animation: grow 1.5s ease-out forwards; }
        @media print { .no-print { display: none !important; } #receipt { display: block !important; width: 58mm; padding: 2mm; } }
        #receipt { display: none; }
    </style>
</head>
<body class="flex flex-col h-screen overflow-hidden">

    <header class="bg-white p-4 flex justify-between items-center shadow-md no-print shrink-0">
        <div class="flex items-center gap-2">
            <img src="27834.png" class="h-10 w-10 rounded-full border-2 border-green-600">
            <div>
                <h1 class="text-sm font-black text-green-900 leading-none">Kishori Lal PRO</h1>
                <p class="text-[8px] font-bold text-green-600 uppercase tracking-tighter">Best Sweet House</p>
            </div>
        </div>
        <div class="flex gap-4 overflow-x-auto no-scrollbar pb-1">
            <button onclick="tab('billing')" id="nav-billing" class="nav-btn active-nav flex flex-col items-center text-[9px] font-bold shrink-0"><i class="fa-solid fa-calculator text-lg"></i>BILLS</button>
            <button onclick="tab('report')" id="nav-report" class="nav-btn flex flex-col items-center text-[9px] font-bold text-gray-400 shrink-0"><i class="fa-solid fa-chart-pie text-lg"></i>REPORTS</button>
            <button onclick="tab('history')" id="nav-history" class="nav-btn flex flex-col items-center text-[9px] font-bold text-gray-400 shrink-0"><i class="fa-solid fa-list-check text-lg"></i>HISTORY</button>
            <button onclick="tab('settings')" id="nav-settings" class="nav-btn flex flex-col items-center text-[9px] font-bold text-gray-400 shrink-0"><i class="fa-solid fa-pen-to-square text-lg text-green-700"></i>EDIT</button>
        </div>
    </header>

    <main id="view-billing" class="flex-1 overflow-y-auto p-4 no-print pb-80">
        <div id="grid" class="grid grid-cols-2 gap-3 mb-4"></div>
        <div class="fixed bottom-0 left-0 right-0 glass p-5 border-t-4 border-green-800 shadow-2xl z-50 rounded-t-[35px]">
            <div class="flex gap-2 mb-3">
                <input type="text" id="c-name" placeholder="Customer Name" class="w-1/2 p-3 border-2 rounded-2xl text-xs font-bold bg-green-50 focus:border-green-600 outline-none">
                <input type="number" id="c-mob" placeholder="WhatsApp No" class="w-1/2 p-3 border-2 rounded-2xl text-xs font-bold bg-green-50 focus:border-green-600 outline-none">
            </div>
            <div class="flex gap-2 mb-4">
                <button onclick="setMode('Cash')" class="mode-btn active flex-1 border-2 border-green-800 py-3 rounded-2xl text-[10px] font-black uppercase tracking-widest transition-all">Cash</button>
                <button onclick="setMode('Online')" class="mode-btn flex-1 border-2 border-green-800 py-3 rounded-2xl text-[10px] font-black uppercase tracking-widest transition-all">Online</button>
                <button onclick="setMode('Due')" class="mode-btn flex-1 border-2 border-red-800 py-3 rounded-2xl text-[10px] font-black text-red-700 uppercase tracking-widest transition-all">Due</button>
            </div>
            <div class="flex justify-between items-center px-1">
                <div class="flex flex-col"><span class="text-[10px] font-black text-gray-400 uppercase">Total Bill</span><span id="total-val" class="text-4xl font-black text-green-900">₹0</span></div>
                <button onclick="processBill()" class="bg-green-700 text-white px-10 py-5 rounded-[25px] font-black shadow-lg text-sm active:scale-95 transition-all">PRINT & SEND</button>
            </div>
        </div>
    </main>

    <div id="view-report" class="hidden flex-1 p-6 no-print bg-white overflow-y-auto space-y-6">
        <div class="relative bg-green-50 p-8 rounded-[45px] text-center border-2 border-green-100 shadow-inner">
            <p class="text-[10px] font-black text-green-600 uppercase tracking-[3px] mb-2">Total Daily Profit</p>
            <h2 id="rep-profit" class="text-6xl font-black text-green-900 tracking-tighter">₹0</h2>
            <div class="mt-4 inline-block px-4 py-1 bg-green-200 text-green-800 rounded-full text-[10px] font-black uppercase">Today's Performance</div>
        </div>

        <div class="space-y-4">
            <div class="bg-white p-5 rounded-3xl border shadow-sm">
                <div class="flex justify-between items-center mb-2"><span class="text-xs font-black uppercase text-gray-500">Cash Sales</span><span id="rep-cash" class="text-sm font-black text-green-700">₹0</span></div>
                <div class="w-full bg-gray-100 rounded-full h-3"><div id="bar-cash" class="progress-bar bg-green-600" style="--w: 0%"></div></div>
            </div>
            <div class="bg-white p-5 rounded-3xl border shadow-sm">
                <div class="flex justify-between items-center mb-2"><span class="text-xs font-black uppercase text-gray-500">Online Sales</span><span id="rep-online" class="text-sm font-black text-blue-700">₹0</span></div>
                <div class="w-full bg-gray-100 rounded-full h-3"><div id="bar-online" class="progress-bar bg-blue-600" style="--w: 0%"></div></div>
            </div>
            <div class="bg-white p-5 rounded-3xl border shadow-sm">
                <div class="flex justify-between items-center mb-2"><span class="text-xs font-black uppercase text-gray-500">Due (Udhaar)</span><span id="rep-due" class="text-sm font-black text-red-700">₹0</span></div>
                <div class="w-full bg-gray-100 rounded-full h-3"><div id="bar-due" class="progress-bar bg-red-600" style="--w: 0%"></div></div>
            </div>
            <div class="bg-red-50 p-5 rounded-3xl border-2 border-red-100 flex justify-between items-center">
                <div class="flex items-center gap-3"><i class="fa-solid fa-wallet text-red-600"></i><span class="text-xs font-black uppercase text-red-900">Expenses</span></div>
                <span id="rep-ex" class="text-xl font-black text-red-700">₹0</span>
            </div>
        </div>
        <div class="bg-gray-900 p-6 rounded-[35px] text-white">
            <input type="text" id="ex-note" placeholder="Expense Reason" class="w-full bg-gray-800 p-3 rounded-xl mb-2 text-xs outline-none">
            <div class="flex gap-2">
                <input type="number" id="ex-amt" placeholder="Amount ₹" class="flex-1 bg-gray-800 p-3 rounded-xl text-xs outline-none">
                <button onclick="addEx()" class="bg-green-600 px-6 rounded-xl font-black text-xs uppercase">Save</button>
            </div>
        </div>
    </div>

    <div id="view-history" class="hidden flex-1 p-4 bg-white overflow-y-auto no-print">
        <h2 class="text-lg font-black text-green-900 uppercase border-b-4 border-green-700 mb-4 inline-block">Transaction Log</h2>
        <div id="history-list" class="space-y-3 pb-24"></div>
    </div>

    <div id="view-settings" class="hidden flex-1 p-6 no-print bg-white overflow-y-auto">
        <div class="bg-green-900 p-7 rounded-[40px] text-white shadow-xl mb-8">
            <h2 class="text-xs font-black uppercase mb-4 tracking-widest text-green-200">System Management</h2>
            <input type="text" id="n-name" placeholder="Item Name (e.g. Burfi)" class="w-full mb-3 p-4 rounded-2xl text-black font-black outline-none border-4 border-green-700">
            <input type="number" id="n-price" placeholder="Rate Per Kg (₹)" class="w-full mb-4 p-4 rounded-2xl text-black font-black outline-none border-4 border-green-700">
            <button onclick="addItem()" class="w-full bg-green-500 text-black py-4 rounded-2xl font-black uppercase shadow-lg active:scale-95 transition-all">Update Sweet Menu</button>
        </div>
        <div id="settings-list" class="space-y-2 pb-24 font-bold text-xs"></div>
    </div>

    <div id="receipt" class="text-center text-black">
        <h2 style="margin:0; font-size: 18px; font-weight: 900;">KISHORI LAL SWEET HOUSE</h2>
        <p style="font-size: 8px; margin: 2px 0;">Phoolpur, Azamgarh | Ph: 9236800818</p>
        <p id="r-dt" style="font-size: 9px; font-weight: 900; background: #eee; margin: 5px 0; padding: 2px;"></p>
        <hr style="border-top: 1px dashed #000; margin: 5px 0;">
        <div id="r-items" style="text-align: left; font-size: 11px; line-height: 1.5;"></div>
        <hr style="border-top: 1px dashed #000; margin: 5px 0;">
        <div style="font-weight: 900; font-size: 20px; display: flex; justify-content: space-between;"><span>GRAND TOTAL:</span><span id="r-total"></span></div>
        <p id="r-mode" style="font-size: 10px; font-weight: 900; margin-top: 5px; text-transform: uppercase;"></p>
        <center style="margin-top: 15px;"><img src="250e4249-de05-459c-b028-9d0b232c1d75-1_all_9546.jpg" style="width: 140px; border: 1px solid #000; padding: 5px;"></center>
    </div>

    <script>
        let menu = JSON.parse(localStorage.getItem('kl_menu')) || [{id:1, name:"Kaala Jaam", price:240}, {id:2, name:"Khirmohan", price:240}, {id:3, name:"Burfi", price:280}];
        let cart = [], payMode = 'Cash', history = JSON.parse(localStorage.getItem('kl_history')) || [], expenses = JSON.parse(localStorage.getItem('kl_expenses')) || [];

        function setMode(m) { payMode = m; document.querySelectorAll('.mode-btn').forEach(b => b.classList.remove('active')); event.currentTarget.classList.add('active'); }

        function render() {
            document.getElementById('grid').innerHTML = menu.map(i => `
                <div class="bg-white rounded-[30px] p-3 border shadow-sm transition-all active:bg-green-50">
                    <h3 class="text-[11px] font-black uppercase mb-2 truncate text-green-900">${i.name}</h3>
                    <div class="grid grid-cols-2 gap-1 font-black text-[7px]">
                        <button onclick="add('${i.name}', ${Math.round(i.price*0.25)}, '250g')" class="bg-green-50 py-2 rounded-xl border border-green-100">250G</button>
                        <button onclick="add('${i.name}', ${Math.round(i.price*0.5)}, '500g')" class="bg-green-50 py-2 rounded-xl border border-green-100">500G</button>
                        <button onclick="add('${i.name}', ${i.price}, '1kg')" class="bg-green-800 text-white py-2 rounded-xl">1KG</button>
                        <button onclick="add('${i.name}', 20, '1 Pc')" class="bg-orange-600 text-white py-2 rounded-xl">1 PC</button>
                    </div>
                </div>`).join('');
            
            document.getElementById('settings-list').innerHTML = menu.map(i => `
                <div class="bg-gray-50 p-3 rounded-2xl flex justify-between items-center mb-1 border">
                    <span class="uppercase">${i.name} - ₹${i.price}</span>
                    <button onclick="delItem(${i.id})" class="bg-red-100 text-red-600 p-2 rounded-lg"><i class="fa-solid fa-trash"></i></button>
                </div>`).join('');
            updateUI();
        }

        function add(n, c, q) { cart.push({ name: n, cost: c, qty: q }); updateCart(); }
        function updateCart() { document.getElementById('total-val').innerText = '₹' + cart.reduce((s, i) => s + i.cost, 0); }

        function processBill() {
            if(!cart.length) return alert("Select Items!");
            const total = cart.reduce((s, i) => s + i.cost, 0);
            const dt = new Date().toLocaleString('en-IN', {day:'2-digit', month:'short', hour:'2-digit', minute:'2-digit'});
            const mob = document.getElementById('c-mob').value || "NA", name = document.getElementById('c-name').value || 'Customer';
            
            history.unshift({ name, mob, total, mode: payMode, time: dt, items: cart.map(i => `${i.name}(${i.qty})`).join(', ') });
            localStorage.setItem('kl_history', JSON.stringify(history));

            document.getElementById('r-dt').innerText = dt;
            document.getElementById('r-mode').innerText = "Mode: " + payMode;
            document.getElementById('r-items').innerHTML = cart.map(i => `<div style="display:flex; justify-content:space-between"><span>${i.name}(${i.qty})</span><span>₹${i.cost}</span></div>`).join('');
            document.getElementById('r-total').innerText = '₹' + total;

            if(mob.length === 10) {
                let itemsList = cart.map((i, idx) => `${idx+1}. *${i.name}* (${i.qty}) - ₹${i.cost}`).join('%0A');
                let wa = `*KISHORI LAL SWEET HOUSE*%0A---%0A*Name:* ${name}%0A*Date:* ${dt}%0A---%0A${itemsList}%0A---%0A*GRAND TOTAL: ₹${total}*%0A*Mode:* ${payMode}%0A---%0A*Payment QR:* https://ajaymodanwal.github.io/kishorilalsweets/250e4249-de05-459c-b028-9d0b232c1d75-1_all_9546.jpg%0A---%0A_Best Sweet House_`;
                window.open(`https://api.whatsapp.com/send?phone=91${mob}&text=${wa}`, '_blank');
            }
            setTimeout(() => { window.print(); cart = []; updateCart(); render(); }, 800);
        }

        function updateUI() {
            const h = history, ex = expenses;
            const cash = h.filter(x => x.mode === 'Cash').reduce((s, i) => s + i.total, 0);
            const online = h.filter(x => x.mode === 'Online').reduce((s, i) => s + i.total, 0);
            const due = h.filter(x => x.mode === 'Due').reduce((s, i) => s + i.total, 0);
            const totalSales = cash + online + due;
            const totalEx = ex.reduce((s, i) => s + i.amt, 0);

            document.getElementById('rep-profit').innerText = '₹' + (cash + online - totalEx);
            document.getElementById('rep-cash').innerText = '₹' + cash;
            document.getElementById('rep-online').innerText = '₹' + online;
            document.getElementById('rep-due').innerText = '₹' + due;
            document.getElementById('rep-ex').innerText = '₹' + totalEx;

            document.getElementById('bar-cash').style.setProperty('--w', (totalSales ? (cash/totalSales)*100 : 0) + '%');
            document.getElementById('bar-online').style.setProperty('--w', (totalSales ? (online/totalSales)*100 : 0) + '%');
            document.getElementById('bar-due').style.setProperty('--w', (totalSales ? (due/totalSales)*100 : 0) + '%');

            document.getElementById('history-list').innerHTML = h.map(x => `
                <div class="bg-gray-50 p-4 rounded-3xl border shadow-sm text-left">
                    <div class="flex justify-between items-start mb-1">
                        <div><p class="font-black text-xs uppercase text-green-900">${x.name}</p><p class="text-[8px] text-gray-400 font-bold">${x.time} | ${x.mob}</p></div>
                        <span class="font-black text-sm text-green-800">₹${x.total}</span>
                    </div>
                    <div class="flex justify-between items-center mt-2 border-t border-dashed pt-2">
                        <p class="text-[8px] text-gray-500 italic truncate w-2/3">${x.items}</p>
                        <span class="text-[7px] font-black px-3 py-1 rounded-full uppercase ${x.mode=='Due'?'bg-red-100 text-red-600':'bg-green-100 text-green-700'}">${x.mode}</span>
                    </div>
                </div>`).join('');
        }

        function addItem() {
            const n = document.getElementById('n-name').value, p = document.getElementById('n-price').value;
            if(n && p) {
                let idx = menu.findIndex(x => x.name.toLowerCase() === n.toLowerCase());
                if(idx > -1) menu[idx].price = parseFloat(p); else menu.push({id: Date.now(), name: n, price: parseFloat(p)});
                localStorage.setItem('kl_menu', JSON.stringify(menu)); render(); alert("Menu Updated!");
            }
        }

        function delItem(id) { menu = menu.filter(m => m.id !== id); localStorage.setItem('kl_menu', JSON.stringify(menu)); render(); }
        function addEx() { const n = document.getElementById('ex-note').value, a = document.getElementById('ex-amt').value; if(n && a) { expenses.unshift({note: n, amt: parseFloat(a)}); localStorage.setItem('kl_expenses', JSON.stringify(expenses)); updateUI(); } }
        function tab(t) { ['billing', 'history', 'report', 'settings'].forEach(v => { document.getElementById('view-' + v).classList.add('hidden'); document.getElementById('nav-' + v).classList.remove('active-nav'); document.getElementById('nav-' + v).classList.add('text-gray-400'); }); document.getElementById('view-' + t).classList.remove('hidden'); document.getElementById('nav-' + t).classList.add('active-nav'); updateUI(); }
        render();
    </script>
</body>
</html>
